<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h1>Qual o plano? </h1>
            <form id="imc-form">
                    <div class="form-control">
                        <label for="idade">
                            <i class="fa-solid fa-user" style="color: #ff7800;"></i>  
                            <span>Idade:</span> 
                        </label>
                        
                        <input type="number" name="idade" id="idade" placeholder="Ex: 28" />
                    </div>

                    <div class="form-control">
                        <label for="altura">
                            <i class="fa-solid fa-ruler" style="color: #ff7800;"></i>   
                            <span>Altura:</span> 
                        </label>
                         
                        <input type="number" name="altura" id="altura" placeholder="Ex: 1,75" />
                     </div>

                     <div class="form-control">
                        <label for="peso">
                            <i class="fa-solid fa-dumbbell" style="color: #ff7800;"></i>   
                            <span>Peso:</span> 
                        </label>
                        
                        <input type="number" name="peso" id="peso" placeholder="Ex: 70,5" />
                </div>
                <div class="action-control">
                    <button type="button" id="calc-btn">Calcular</button>
                 </div>
                 <br>
                 <div id="more-info"> 
                    Mais informações sobre IMC.
                    <br>
                    <a href="">https://acesse.dev/IMC-beneficios</a>
                   
                    <i class="fa-solid fa-link" style="color: #ff7800;" ></i>
                </div>
            </form>
         </div>


        <div  id="mostrar-planos" class="hide">
            <!-- Operadora A  -->
            <div>
                <h2>
                    <i class="fa-solid fa-stethoscope" style="color: #ff7800;"></i>
                    <span>Planos Operadora A</span> 
                </h2>
                
                <table id="tabela1">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>   </tbody>
                </table>

            </div>

            <!-- Operadora B -->
            <div>
                <h2>
                    <i class="fa-solid fa-stethoscope" style="color: #ff7800;"></i>
                    <span>Planos Operadora B</span>
                </h2>
            <table id="tabela2">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>   </tbody>
            </table>

            </div>

            <div class="action-control">
                <button type="button" id="back-btn">Voltar</button>
            </div>    
        </div>   
   

    </div>

    <footer>
        por Raissa Parente e Hanna Soraya
    </footer>

    <script src="script.js"></script>
</body>
</html>
